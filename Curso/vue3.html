<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div id="app" class="container">
        <h3>{{mensaje}}</h3>
        <h3>invertido: {{invertido}}</h3>
        <input type="text" class="form-control" name="" id="" v-model="mensaje">
        <hr>
        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="if(contador > 0) contador--">-</button>
        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" :style="{'width': contador+'%'}" :class="color" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{contador}}%</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- PROPIEDADES COMPUTADAS -->
<script>
    const app = new Vue({
        el: '#app',
        data: {
            mensaje: 'Hola VUE',
            contador: 0
        },
        computed: {
            invertido() {
                return this.mensaje.split('').reverse().join('');
            },
            color() {
                return {
                    'bg-success': this.contador <= 10,
                    'bg-warning': this.contador >= 10 && this.contador < 20,
                    'bg-danger': this.contador >= 20
                }
            }
        },
    });
</script>

</html>
